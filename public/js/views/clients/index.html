<section>

  <!-- Modal Trigger -->
  <div class="col">
      <a class="btn-large waves-effect waves-light blue darken-4" data-target="addClient" modal>Add A Client</a>
  </div>
  <!-- Modal Structure -->
  <div id="addClient" class="modal">
      <div class="modal-content">
          <h4>Add a Client</h4>
          <form class="" ng-submit="clientIndex.create()">
            <div class="input-field inline">
              <input type="text" name="Name" ng-model= "clientIndex.client.name">
              <label for="Name">Name</label>
            </div>
            <div class="input-field inline">
            <input type="text" name=" Postcode" ng-model= "clientIndex.client.postcode">
            <label for="Postcode">Postcode</label>
          </div>
          <div class="input-field inline">
            <input type="text" name="Picture" ng-model= "clientIndex.client.image">
            <label for="Picture">Picture Url</label>
          </div>
            <input class="waves-effect waves-light btn" type="submit" id="submit" value="Add Client" />
          </form>
      </div>
    </div>

  <div class="row">
    <h1 class ="clientTitle col s12">Clients</h1>
  </div>

<!-- index of clients -->
  <div class ="row">
    <div class="clientInfo col s2" ui-sref="ClientPage({id: client._id})" ng-repeat="client in clientIndex.clients">
      <div class="card">
        <img class="card-image responsive-img" style="width:200px;height:200px;" src="{{client.image}}" alt="">
        <h5>{{client.name}}</h5>
      </div>
    </div>
  </div>
</section>
