<section>
  <!-- Modal Trigger -->
  <div class="col">
      <a class="btn-large waves-effect waves-light blue darken-4" data-target="addCandidate" modal>Add A Candidate</a>
  </div>
  <!-- Modal Structure -->
  <div id="addCandidate" class="modal">
      <div class="modal-content">
          <h4>Add a Candidate</h4>
          <form class="" ng-submit="clientIndex.createCandidate()">
            <div class="input-field inline">
              <input type="text" name="Name" ng-model= "clientIndex.candidate.name">
              <label for="Name">Name</label>
            </div>
            <div class="input-field inline">
            <input type="text" name=" Postcode" ng-model= "clientIndex.candidate.postcode">
            <label for="Postcode">Postcode</label>
          </div>
          <div class="input-field inline">
            <input type="text" name="Picture" ng-model= "clientIndex.candidate.image">
            <label for="Picture">Picture Url</label>
          </div>
          <div class="input-field">
            <select class="browser-default input-field" ng-model= "clientIndex.candidate.modeOfTransport.type">
              <option value="" disabled selected>Select A Mode Of Transport</option>
              <option value="DRIVING">Car</option>
              <option value="TRANSIT">Public Transport</option>
              <option value="WALKING">Walking</option>
            </select>
          </div>
            <input type="submit" id="submit" value="Add Candidate" />
          </form>
      </div>
    </div>

  <div class ="row" >
    <h1 class="clientTitle">Candidates</h1>
    <div class="candidateInfo col s2" ng-repeat="candidate in clientIndex.candidates">
      <div class="card">
        <div class="card-image">
          <img class= "clientProfile responsive-img center-align" src="{{candidate.image}}" alt="">

        </div>
        <div class="card-content">
            <h5 class="card-title center-align">{{candidate.name}}</h5>
            <p class="center-align">  Transport:<span id="lowercase"> {{candidate.modeOfTransport.type}}</span></p>
        </div>


        </div>
    </div>
  </div>
</section>
