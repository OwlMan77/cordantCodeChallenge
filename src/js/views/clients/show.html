<section>
  <div ngModel="clientShow">
    <img class="clientProfile" ng-src="{{clientShow.client.image}}"/>
    <h1>{{ clientShow.client.name}}</h1>
    <h2></h2>
  </div>
  <div map-lazy-load="https://maps.google.com/maps/api/js"
    map-lazy-load-params="{{clientShow.googleMapsUrl}}">
    <ng-map center="{{clientShow.clientLat}}, {{clientShow.clientLong}}" zoom="10"></ng-map>
  </div>
</section>
