<section>

  <!-- Modal Trigger -->
  <div class="col">
      <a class='btn' data-target='demoModal' modal>Show Modal</a>
  </div>
  <!-- Modal Structure -->
  <div id="demoModal" class="modal">
      <div class="modal-content">
          <h4>Modal header</h4>
          <p>A bunch of text</p>
      </div>
    </div>

  <div class ="row" ui-sref="ClientPage({id: client._id})" ng-repeat="client in clientIndex.clients">
    <div class="clientInfo col s1">
      <img class= "clientProfile" src="{{client.image}}" alt="">
      <h5>{{client.name}}</h5>
    </div>
  </div>
</section>
